{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <script type="text/javascript" src="{% static 'js/some_script.js' %}"></script>
  {% comment %} <script type="text/javascript" src="{% static 'js/hello.js' %}"></script> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/test.css' %}">
</head>
<body>
<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/members">MEMBERS</a>
    </li>
  </ul>
</div>
<p>Tekst, którego kolor będzie się zmieniać.</p>
</body>
{% comment %} <script src="{% static 'js/some_script.js' %}"></script>
<script src="{% static 'js/hello.js' %}"></script> {% endcomment %}
</html>
